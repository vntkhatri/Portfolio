    /*
*
* ==========================================
* CUSTOM UTIL CLASSES
* ==========================================
*
*/

    .spinner {
      width: 3em;
      height: 3em;
      position: absolute;
      cursor: auto;
      border-radius: 50%;
      box-shadow: -10px -10px 10px #6359f8, 0px -10px 10px 0px #9c32e2, 10px -10px 10px #f36896, 10px 0 10px #ff0b0b, 10px 10px 10px 0px#ff5500, 0 10px 10px 0px #ff9500, -10px 10px 10px 0px #ffb700;
      animation: rot55 0.7s linear infinite;
    }

    .spinnerin {
      border: 2px solid #444;
      width: 1.5em;
      height: 1.5em;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes rot55 {
      to {
        transform: rotate(360deg);
      }
    }

    ul {
      position: relative;
      display: flex;
      transform: rotate(-12deg) skew(9deg);
      transform-style: preserve-3d;
    }

    ul li {
      position: relative;
      list-style: none;
      width: 50px;
      height: 50px;
      margin: 0px 20px;
    }

    ul li:before {
      content: '';
      position: absolute;
      bottom: -10px;
      left: -5px;
      width: 100%;
      height: 10px;
      background: #2a2a2a;
      transform-origin: top;
      transform: skewX(-41deg);
    }

    ul li:after {
      content: '';
      position: absolute;
      top: 5px;
      left: -9px;
      width: 9px;
      height: 100%;
      background: #2a2a2a;
      transform-origin: right;
      transform: skewY(-49deg);
    }

    ul li span {
      position: absolute;
      top: 0;
      lef: 0;
      width: 100%;
      height: 100%;
      display: flex !important;
      background: #2a2a2a;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 30px !important;
      transition: 1.5s ease-out;
    }

    ul li:hover span {
      z-index: 1000;
      transition: .3s;
      color: #fff;
      box-shadow: -1px 1px 1px rgba(0, 0, 0, .5);
    }

    ul li:hover span:nth-child(5) {
      transform: translate(40px, -40px);
      opacity: 1;
    }

    ul li:hover span:nth-child(4) {
      transform: translate(30px, -30px);
      opacity: .8;
    }

    ul li:hover span:nth-child(3) {
      transform: translate(20px, -20px);
      opacity: .6;
    }

    ul li:hover span:nth-child(2) {
      transform: translate(10px, -10px);
      opacity: .4;
    }

    ul li:hover span:nth-child(1) {
      transform: translate(0px, 0px);
      opacity: .2;
    }

    ul li:nth-child(1):hover span {
      background: blue
    }

    ul li:nth-child(2):hover span {
      background: #f09433;
      background: -moz-linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
      background: -webkit-linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
      background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#f09433', endColorstr='#bc1888', GradientType=1);
    }


    /* === removing default button style ===*/
    .text-effect {
      margin: 0;
      height: auto;
      background: transparent;
      padding: 0;
      border: none;
    }

    /* button styling */
    .text-effect {
      --border-right: 6px;
      --text-stroke-color: rgba(255, 255, 255, 0.6);
      --animation-color: #37FF8B;
      --fs-size: 2em;
      letter-spacing: 2px;
      text-decoration: none;
      font-size: var(--fs-size);
      font-family: "Arial";
      position: relative;
      text-transform: uppercase;
      color: transparent;
      -webkit-text-stroke: 1px var(--text-stroke-color);
    }

    /* this is the text, when you hover on button */
    .hover-text {
      position: absolute;
      box-sizing: border-box;
      content: attr(data-text);
      color: var(--animation-color);
      width: 0%;
      inset: 0;
      border-right: var(--border-right) solid var(--animation-color);
      overflow: hidden;
      transition: 0.5s;
      -webkit-text-stroke: 1px var(--animation-color);
    }

    /* hover */
    .text-effect:hover .hover-text {
      width: 100%;
      filter: drop-shadow(0 0 23px var(--animation-color))
    }
  </style>
